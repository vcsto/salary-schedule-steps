<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Schedule & Steps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <h1>Salary Schedule &amp; Steps</h1>

        <div class="search-wrapper">
            <input id="state-input" type="text" placeholder="Start typing a state name" autocomplete="off">
            <div id="state-dropdown" class="dropdown"></div>
        </div>

        <div class="search-wrapper">
            <div class="district-input-container">
                <input id="district-input" type="text" placeholder="Enter your District" autocomplete="off">
                <button id="go-btn" class="go-btn" disabled>Go</button>
            </div>
            <div id="district-dropdown" class="dropdown"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
